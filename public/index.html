<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo CAP - Consistencia de Obsolescencia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 1.1em;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .nodes-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .node {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 10px;
            padding: 20px;
            border: 3px solid #ddd;
            transition: all 0.3s ease;
        }

        .node.updated {
            border-color: #4CAF50;
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            animation: pulse 0.5s ease;
        }

        .node.obsolete {
            border-color: #ff9800;
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            animation: shake 0.5s ease;
        }

        .node.syncing {
            border-color: #2196F3;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .node-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .node-title {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .node-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .status-updated {
            background: #4CAF50;
            color: white;
        }

        .status-obsolete {
            background: #ff9800;
            color: white;
        }

        .status-syncing {
            background: #2196F3;
            color: white;
        }

        .status-consistent {
            background: #9e9e9e;
            color: white;
        }

        .product-list {
            background: white;
            border-radius: 8px;
            padding: 15px;
        }

        .product-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .product-item:last-child {
            border-bottom: none;
        }

        .product-name {
            font-weight: 600;
            color: #333;
        }

        .product-quantity {
            font-size: 1.2em;
            color: #667eea;
            font-weight: bold;
        }

        .product-timestamp {
            font-size: 0.8em;
            color: #999;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }

        .btn-add {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
        }

        .btn-add:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-remove {
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
        }

        .btn-remove:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .btn-refresh {
            background: linear-gradient(135deg, #2196F3 0%, #0b7dda 100%);
            grid-column: 1 / -1;
        }

        .btn-refresh:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .status-bar {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }

        .status-message {
            font-size: 1.2em;
            font-weight: bold;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .status-consistent {
            background: #e8f5e9;
            color: #2e7d32;
            border: 2px solid #4CAF50;
        }

        .status-inconsistent {
            background: #fff3e0;
            color: #e65100;
            border: 2px solid #ff9800;
        }

        .sync-info {
            color: #666;
            font-size: 0.9em;
        }

        .log-container {
            background: #1e1e1e;
            color: #d4d4d4;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
        }

        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid #333;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-time {
            color: #858585;
        }

        .log-action {
            color: #4ec9b0;
        }

        .log-warning {
            color: #ff9800;
        }

        .log-success {
            color: #4CAF50;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
        }

        .info-box h3 {
            color: #1976D2;
            margin-bottom: 10px;
        }

        .info-box p {
            color: #555;
            line-height: 1.6;
        }

        @media (max-width: 1200px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .nodes-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Carrito de compras</h1>
            <p class="subtitle">Demostraci√≥n de Consistencia de Obsolescencia - Teorema CAP</p>
        </header>

        <div class="main-grid">
            <!-- Panel de Nodos -->
            <div class="panel">
                <h2>Estado de los Nodos</h2>
                <div class="nodes-container" id="nodesContainer">
                    
                </div>
                
            </div>

            <!-- Panel de Control -->
            <div class="panel">
                <h2>Panel de Control</h2>
                
                <div class="form-group">
                    <label>Nodo de Escritura:</label>
                    <select id="nodeSelect">
                        <option value="nodo1">Nodo 1 (Puerto 5432)</option>
                        <option value="nodo2">Nodo 2 (Puerto 5433)</option>
                        <option value="nodo3">Nodo 3 (Puerto 5434)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Producto:</label>
                    <select id="productSelect">
                        <option value="Manzanas">üçé Manzanas</option>
                        <option value="Naranjas">üçä Naranjas</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Cantidad:</label>
                    <input type="number" id="quantityInput" min="1" value="5" />
                </div>

                <div class="button-group">
                    <button class="btn-add" onclick="agregarProducto()">
                        ‚ûï Agregar
                    </button>
                    <button class="btn-remove" onclick="quitarProducto()">
                        ‚ûñ Quitar
                    </button>
                    <button class="btn-refresh" onclick="actualizarEstado()">
                        Actualizar Estado
                    </button>
                </div>

                <div class="form-group" style="margin-top: 20px;">
                    <label>
                        <input type="checkbox" id="autoRefreshCheckbox" checked onchange="toggleAutoRefresh()">
                        Actualizaci√≥n Autom√°tica (cada 2s)
                    </label>
                </div>

                <div style="margin-top: 20px;">
                    <h3 style="color: #667eea; margin-bottom: 10px;">üìù Registro de Eventos</h3>
                    <div class="log-container" id="logContainer"></div>
                </div>
            </div>
        </div>

        <!-- Barra de Estado -->
        <div class="status-bar">
            <div id="statusMessage" class="status-message status-consistent">
                Sistema Inicializando...
            </div>
            <div class="sync-info" id="syncInfo">
                Sincronizando estado de los nodos...
            </div>
        </div>
    </div>

    <script>
        let autoRefreshInterval = null;
        let lastNodeStates = {};

        // Inicializar la aplicaci√≥n
        async function init() {
            addLog('Sistema iniciado', 'success');
            await actualizarEstado();
            toggleAutoRefresh();
        }

        // Agregar producto
        async function agregarProducto() {
            const nodo = document.getElementById('nodeSelect').value;
            const producto = document.getElementById('productSelect').value;
            const cantidad = parseInt(document.getElementById('quantityInput').value);

            if (!cantidad || cantidad < 1) {
                alert('Por favor ingrese una cantidad v√°lida');
                return;
            }

            try {
                addLog(`Agregando ${cantidad} ${producto} en ${nodo}...`, 'action');
                
                const response = await fetch(`/carrito/${nodo}/agregar`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ producto, cantidad })
                });

                const data = await response.json();
                
                if (response.ok) {
                    addLog(`${data.mensaje}`, 'success');
                    addLog(`Otros nodos tienen datos OBSOLETOS (sincronizaci√≥n en 3s)`, 'warning');
                    await actualizarEstado();
                    
                    // Actualizar despu√©s de 3.5 segundos para mostrar la sincronizaci√≥n
                    setTimeout(async () => {
                        await actualizarEstado();
                        addLog('Sincronizaci√≥n completada', 'success');
                    }, 3500);
                } else {
                    addLog(`Error: ${data.error}`, 'warning');
                }
            } catch (error) {
                addLog(`Error de conexi√≥n: ${error.message}`, 'warning');
            }
        }

        // Quitar producto
        async function quitarProducto() {
            const nodo = document.getElementById('nodeSelect').value;
            const producto = document.getElementById('productSelect').value;
            const cantidad = parseInt(document.getElementById('quantityInput').value);

            if (!cantidad || cantidad < 1) {
                alert('Por favor ingrese una cantidad v√°lida');
                return;
            }

            try {
                addLog(`Quitando ${cantidad} ${producto} de ${nodo}...`, 'action');
                
                const response = await fetch(`/carrito/${nodo}/quitar`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ producto, cantidad })
                });

                const data = await response.json();
                
                if (response.ok) {
                    addLog(`${data.mensaje}`, 'success');
                    addLog(`Otros nodos tienen datos OBSOLETOS (sincronizaci√≥n en 3s)`, 'warning');
                    await actualizarEstado();
                    
                    setTimeout(async () => {
                        await actualizarEstado();
                        addLog('Sincronizaci√≥n completada', 'success');
                    }, 3500);
                } else {
                    addLog(`Error: ${data.error}`, 'warning');
                }
            } catch (error) {
                addLog(`Error de conexi√≥n: ${error.message}`, 'warning');
            }
        }

        // Actualizar estado de todos los nodos
        async function actualizarEstado() {
            try {
                const response = await fetch('/estado');
                const data = await response.json();

                renderizarNodos(data.estados, data.consistente);

                const statusMessage = document.getElementById('statusMessage');
                const syncInfo = document.getElementById('syncInfo');

                if (data.consistente) {
                    statusMessage.className = 'status-message status-consistent';
                    statusMessage.innerHTML = 'Todos los nodos est√°n CONSISTENTES';
                    syncInfo.textContent = 'No hay datos obsoletos';
                } else {
                    statusMessage.className = 'status-message status-inconsistent';
                    statusMessage.innerHTML = 'DATOS OBSOLETOS DETECTADOS';
                    syncInfo.innerHTML = '<span class="spinner"></span> Sincronizaci√≥n en progreso... (espera 3 segundos)';
                }

                lastNodeStates = data.estados;
            } catch (error) {
                addLog(`Error al actualizar estado: ${error.message}`, 'warning');
            }
        }

        // Renderizar los nodos
        function renderizarNodos(estados, consistente) {
            const container = document.getElementById('nodesContainer');
            const nodos = ['nodo1', 'nodo2', 'nodo3'];
            
            container.innerHTML = '';

            nodos.forEach(nodoId => {
                const nodoData = estados[nodoId];
                
                let isObsolete = false;
                if (!consistente && nodoData && Array.isArray(nodoData)) {
                    isObsolete = esNodoObsoleto(nodoId, nodoData, estados);
                }

                const nodeDiv = document.createElement('div');
                nodeDiv.className = `node ${isObsolete ? 'obsolete' : consistente ? '' : 'syncing'}`;
                
                const statusClass = isObsolete ? 'status-obsolete' : consistente ? 'status-consistent' : 'status-syncing';
                const statusText = isObsolete ? 'OBSOLETO' : consistente ? 'OK' : 'Sincronizando';

                let productosHTML = '';
                if (nodoData && Array.isArray(nodoData)) {
                    nodoData.forEach(item => {
                        const timestamp = new Date(item.ultima_actualizacion).toLocaleTimeString();
                        productosHTML += `
                            <div class="product-item">
                                <div>
                                    <div class="product-name">${item.producto}</div>
                                    <div class="product-timestamp">Actualizado: ${timestamp}</div>
                                </div>
                                <div class="product-quantity">${item.cantidad}</div>
                            </div>
                        `;
                    });
                }

                nodeDiv.innerHTML = `
                    <div class="node-header">
                        <div class="node-title">${nodoId.toUpperCase()}</div>
                        <div class="node-status ${statusClass}">${statusText}</div>
                    </div>
                    <div class="product-list">
                        ${productosHTML || '<p>Sin datos</p>'}
                    </div>
                `;

                container.appendChild(nodeDiv);
            });
        }

        // Detectar si un nodo espec√≠fico est√° obsoleto
        function esNodoObsoleto(nodoId, nodoData, todosEstados) {
            const productos = ['Manzanas', 'Naranjas'];
            
            for (const producto of productos) {
                const cantidadActual = nodoData.find(p => p.producto === producto)?.cantidad || 0;

                for (const [otroNodoId, otroData] of Object.entries(todosEstados)) {
                    if (otroNodoId === nodoId || !Array.isArray(otroData)) continue;
                    
                    const otraCantidad = otroData.find(p => p.producto === producto)?.cantidad || 0;
                    
                    if (cantidadActual !== otraCantidad) {
                        const timestampActual = new Date(nodoData.find(p => p.producto === producto)?.ultima_actualizacion);
                        const timestampOtro = new Date(otroData.find(p => p.producto === producto)?.ultima_actualizacion);
                        
                        if (timestampActual < timestampOtro) {
                            return true; 
                        }
                    }
                }
            }
            return false;
        }

        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            
            let className = '';
            switch(type) {
                case 'success': className = 'log-success'; break;
                case 'warning': className = 'log-warning'; break;
                case 'action': className = 'log-action'; break;
            }

            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `<span class="log-time">[${timestamp}]</span> <span class="${className}">${message}</span>`;
            
            logContainer.insertBefore(logEntry, logContainer.firstChild);

            
            while (logContainer.children.length > 50) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }

        function toggleAutoRefresh() {
            const checkbox = document.getElementById('autoRefreshCheckbox');
            
            if (checkbox.checked) {
                autoRefreshInterval = setInterval(actualizarEstado, 2000);
                addLog('Actualizaci√≥n autom√°tica activada', 'action');
            } else {
                if (autoRefreshInterval) {
                    clearInterval(autoRefreshInterval);
                    autoRefreshInterval = null;
                }
                addLog('Actualizaci√≥n autom√°tica desactivada', 'action');
            }
        }
      
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
